<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Profile</title>

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  body {
    margin: 0;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    gap: 24px;
    width: 90%;
    max-width: 1200px;
    height: 90vh;
  }

  .card {
    background: linear-gradient(180deg, #3a0f78, #16002e);
    border-radius: 28px;
    padding: 50px;
  }

  /* LEFT PROFILE CARD */
  .profile { 
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .avatar {
    width: 100%;
    border-radius: 20px;
    background: #1a0038;
    display: flex;
    justify-content: center;
    padding: 16px;
  }

  .avatar img {
    width: 100%;
    max-width: 220px;
  }

  .name {
    font-size: 40px;
    font-weight: 800;
    text-align: center;
  }

  .handle {
    text-align: center;
    opacity: 0.85;
  }

  .pill {
    background: #6a1fcf;
    border-radius: 999px;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    font-weight: 600;
  }

  .pill.small {
    font-size: 14px;
  }

  .position {
  margin-top: auto;
  padding-top: 24px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
}

  .position h3 {
    margin: 0;
    font-size: 28px;
  }

  .position p {
    margin-top: 8px;
    line-height: 1.4;
    opacity: 0.9;
  }

  /* RIGHT ABOUT PANEL */
  .about {
    flex: 1;
  }

  .about h1 {
    margin: 0;
    font-size: 48px;
  }

  .about p {
    margin-top: 8px;
    font-size: 18px;
    opacity: 0.85;
  }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT CARD -->
  <div class="card profile">

    <div class="avatar">
      <!-- Replace with your image -->
      <img src="https://i.imgur.com/0y0y0y0.png" alt="Avatar">
    </div>

    <div class="name">Bob</div>
    <div class="handle">@heyitbob36 ¬∑ He/Him</div>

    <div class="pill small">
      üá¶üá∫ AUS
    </div>

    <div class="pill" id="time">
      ‚è∞ --:--
    </div>

    <div class="position">
      <h3>Position</h3>
      <strong>Developer</strong>
      <p>
        I manage all the custom bots you see,
        and the website you're using now.
      </p>
    </div>

  </div>

  <!-- RIGHT CARD -->
  <div class="card about">
    <h1>About me</h1>
    <p>blah blah blah</p>
  </div>

</div>

<script>
  function updateTime() {
    const timeEl = document.getElementById("time");
    const now = new Date();
    const time = now.toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit'
    });
    timeEl.innerHTML = "‚è∞ " + time;
  }

  updateTime();
  setInterval(updateTime, 60000);
</script>

</body>
</html>
